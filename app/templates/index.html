<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <title>CRUD com Python</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<style>
body{background: rgb(161,157,205);
background: linear-gradient(45deg, rgba(161,157,205,1) 0%, rgba(176,157,157,1) 87%);}
</style>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com Python</h1>
    </div>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/form" class="btn btn-success">Adicionar</a>
        </div>
            <div class="col-7 m-auto pt-4 pb-2 text-center">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Ano</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for dbs in db %}
                        <tr>
                            <th>{{dbs.id}}</th>
                            <td>{{dbs.modelo}}</td>
                            <td>{{dbs.marca}}</td>
                            <td>{{dbs.ano}}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>

            </div>
</body>

</html>
